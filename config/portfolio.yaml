  - name: Goldfish
    weight: 9
    tags:
      - dotnet
      - algorithms
      - library
      - cli
    links:
      - name: Source Code
        icon: fa-code
        link: https://github.com/encodeous/goldfish.git
      - name: API Docs
        icon: fa-file
        link: https://encodeous.github.io/goldfish/
    content: |-
      Goldfish is a complete Chess Engine and framework for chess written entirely in .NET. The engine uses techniques such as Alpha-Beta pruning, Transposition Tables, Iterative Deepening, and concurrent/parallel search to achieve a high level of performance. The engine is relatively strong, and can beat most casual players at an Elo of around 1600.

  - name: VirtualEdit
    weight: 8
    tags:
      - java
      - minecraft
      - library
      - algorithms
    links:
      - name: Source Code
        icon: fa-code
        link: https://github.com/encodeous/VirtualEdit.git
    content: |-
      VirtualEdit is an experimental library for Paper that allows developers to modify vast regions of the world (seen by the client) without causing lag. This is accomplished by using an internal 3d implicit segment tree and real-time packet manipulation. This library is used in MissileWarsX to hide entire regions of the world from the client.
  - name: Neutrino
    weight: 8
    tags:
      - dotnet
      - cli
      - algorithms
      - library
    links:
      - name: Source Code
        icon: fa-code
        link: https://github.com/encodeous/Neutrino.git
      - name: Install Package
        icon: fa-box
        link: https://www.nuget.org/packages/Neutrino.Cli
    content: |-
      Neutrino is a command line tool and library for performing fast full-text search. It uses an extended rolling hash algorithm to achieve O(n) time complexity while allowing advanced search features such as wildcards and file globbing. This is still a WIP project.
  - name: JourneyRoute
    weight: 9
    tags:
      - java
      - minecraft
      - algorithms
    image: $root/assets/portfolio/journeyroute.png
    links:
      - name: Source Code
        icon: fa-code
        link: https://github.com/encodeous/journeyroute.git
      - name: Watch Demo
        icon: fa-video
        link: https://www.youtube.com/watch?v=d2jtADDBxpM
    content: |-
      JourneyRoute is a path-finding mod for Minecraft. With JourneyRoute, you will never get lost down a mineshaft! As you travel in a world, it will build a network of all the places you have been, and is able to find routes between locations. It uses the A* algorithm to efficiently search through its internal 3d graph of the world.
  - name: EtfDotNet
    weight: 9
    tags:
      - dotnet
      - erlang-term-format
      - library
    links:
      - name: Source Code
        icon: fa-code
        link: https://github.com/EpicPix/EtfDotNet.git
    content: |-
      EtfDotNet is a high performance library for serializing and deserializing Erlang Term Format (ETF). It is able to deserialize most data in-place without having to copy it into new buffers.
  - name: Offline Judge
    weight: 9
    image: $root/assets/portfolio/offlinejudge.png
    tags:
      - dotnet
      - cli
      - competitive-programming
    links:
      - name: Source Code
        icon: fa-code
        link: https://github.com/encodeous/offlinejudge.git
    content: |-
      Offline Judge is a command line tool for testing competitive programming solutions. It is able to run solutions against a reference solution, and compare the output. It runs solutions in parallel, and is able to terminate solutions that exceed the time or memory limit.
  - name: Musii
    weight: 7
    tags:
      - dotnet
      - discord-bot
      - self-hosted
    links:
      - name: Learn More
        icon: fa-plus
        link: https://github.com/encodeous/musii.git
    content: |-
      Musii is a self-hosted Discord bot that allows users to play music in Discord voice channels. It is able to play music from YouTube, SoundCloud, and Spotify (by searching for the song on YouTube). It also has a built-in queue system, and supports playlists, bass boost, sharing playlists, and more.
  - name: Clockwork
    weight: 8
    tags:
      - dotnet
      - task-scheduling
      - library
    links:
      - name: Source Code
        icon: fa-code
        link: https://github.com/encodeous/clockwork.git
      - name: Install Package
        icon: fa-box
        link: https://www.nuget.org/packages/Encodeous.clockwork/
    content: |-
      Clockwork is a declarative & fluent task scheduling library for .NET. It allows you to schedule tasks to run at specific times, or at regular intervals. It also supports running tasks in parallel, and is built on top of the Task Parallel Library.
  - name: PaperTime
    weight: 6
    tags:
      - java
      - minecraft
      - server-fork
    links:
      - name: Source Code
        icon: fa-code
        link: https://github.com/encodeous/PaperTime.git
    content: |-
      PaperTime is a specialized Paper fork that enables technical players to manipulate the game speed (TPS) using an in-game command. This was made long before Mojang added this feature to the native game.
